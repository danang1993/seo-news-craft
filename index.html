<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>NewsPortal Indonesia - Berita Terkini, Terpercaya & Akurat</title>
    <meta name="description" content="Portal berita terpercaya Indonesia dengan update terkini seputar politik, ekonomi, teknologi, olahraga, dan dunia. Dapatkan informasi akurat dan terpercaya setiap hari." />
    <meta name="keywords" content="berita indonesia, berita terkini, portal berita, news indonesia, politik, ekonomi, teknologi, olahraga" />
    <meta name="author" content="NewsPortal Indonesia" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://newsportal-indonesia.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://newsportal-indonesia.com" />
    <meta property="og:title" content="NewsPortal Indonesia - Berita Terkini, Terpercaya & Akurat" />
    <meta property="og:description" content="Portal berita terpercaya Indonesia dengan update terkini seputar politik, ekonomi, teknologi, olahraga, dan dunia." />
    <meta property="og:image" content="https://newsportal-indonesia.com/og-image.jpg" />
    <meta property="og:site_name" content="NewsPortal Indonesia" />
    <meta property="og:locale" content="id_ID" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://newsportal-indonesia.com" />
    <meta name="twitter:title" content="NewsPortal Indonesia - Berita Terkini, Terpercaya & Akurat" />
    <meta name="twitter:description" content="Portal berita terpercaya Indonesia dengan update terkini seputar politik, ekonomi, teknologi, olahraga, dan dunia." />
    <meta name="twitter:image" content="https://newsportal-indonesia.com/og-image.jpg" />
    <meta name="twitter:site" content="@newsportal_id" />

    <!-- Structured Data for News Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "NewsPortal Indonesia",
      "url": "https://newsportal-indonesia.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://newsportal-indonesia.com/logo.png",
        "width": 600,
        "height": 60
      },
      "sameAs": [
        "https://facebook.com/newsportal.indonesia",
        "https://twitter.com/newsportal_id",
        "https://instagram.com/newsportal_indonesia"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+62-21-1234-5678",
        "contactType": "customer service",
        "email": "redaksi@newsportal-indonesia.com"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Jl. Sudirman No. 123",
        "addressLocality": "Jakarta",
        "addressRegion": "DKI Jakarta",
        "postalCode": "10220",
        "addressCountry": "ID"
      }
    }
    </script>

    <!-- Technical SEO -->
    <meta name="theme-color" content="#1e40af" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.newsportal-indonesia.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
